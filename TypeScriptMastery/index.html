<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head ng-app>
    <title>Mastering TypeScript with AngularJS and RequireJS</title>
</head>
<body>
    <h1>Mastering TypeScript with AngularJS and RequireJS</h1>

    <div ng-controller="Controllers.NavigationController">
        <ul ng-cloak>
            <li ng-repeat="h in vm.headings">
                <a href="{{h.url}}">{{h.text}}</a>
            </li>
        </ul>
    </div>

    <div ng-view></div>

    <script type="text/javascript" src="Scripts/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="Scripts/angular.js"></script>
    <script type="text/javascript" src="Scripts/angular-route.js"></script>
    <script type="text/javascript" src="app/app-code.js"></script>
    <script type="text/javascript" src="app/bootstrap.js"></script>

</body>
</html>
